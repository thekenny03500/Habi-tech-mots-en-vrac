<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Habi-tech</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .gridApp {
            height: 100%;
            display: grid;
            grid-template-columns: 150px auto;
            grid-auto-rows: auto 50px;
            grid-gap: 0px;
        }

        div#Screen {
            background-color: rgb(20, 104, 230);
            grid-column: 2;
            grid-row: 1/3;
        }

        div#liste {
            background-color: rgb(121, 126, 133);
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
        }

        input#entreMot {
            grid-column: 1;
            grid-row: 2;
        }

        button.fait {
            background-color: rgb(13, 181, 75);
        }
    </style>
</head>

<body>
    <div class="gridApp">
        <div id="liste">

        </div>
        <input id="entreMot" type="text">
        <div id="Screen">

        </div>
    </div>

    <script>
        const listeMots = []
        document.getElementById('entreMot').addEventListener("keydown", (e) => {
            if (e.key === 'Enter') 
            {
                if (listeMots.length < 12)
                {
                    const textTaper = document.getElementById('entreMot').value.trim();
                    if (!!textTaper)
                    {
                        listeMots.push(textTaper);
                        const bouton = document.createElement('button');
                        bouton.textContent = document.getElementById('entreMot').value;
                        document.getElementById('entreMot').value = "";
                        placeWord("Screen", textTaper)
                        bouton.addEventListener('click', () => {
                            bouton.classList.add("fait");
                        });
                        document.getElementById('liste').appendChild(bouton);
                    }
                }
            }
        });

        // Generate by IA CLAUDE OPUS
        const placed = [];

        function placeWord(containerId, word) {
            const container = document.getElementById(containerId);
            const cW = container.offsetWidth;
            const cH = container.offsetHeight;
            const offsetX = 150;
            const margin = 15;

            const angle = Math.random() * 70 - 35;
            const el = document.createElement('span');

            el.textContent = word;
            el.style.cssText = `
                position:absolute; white-space:nowrap; font-weight:bold;
                font-size:45px; color:white; transform:rotate(${angle}deg);
            `;

            container.appendChild(el);

            const rad = Math.abs(angle) * Math.PI / 180;
            const w = el.offsetWidth * Math.cos(rad) + el.offsetHeight * Math.sin(rad);
            const h = el.offsetWidth * Math.sin(rad) + el.offsetHeight * Math.cos(rad);

            let ok = false;
            for (let i = 0; i < 500; i++)
            {
                const x = offsetX + margin + Math.random() * (cW - offsetX - w - margin * 2);
                const y = margin + Math.random() * (cH - h - margin * 2);

                const collision = placed.some(b =>
                    x < b.x + b.w + 10 && x + w + 10 > b.x &&
                    y < b.y + b.h + 10 && y + h + 10 > b.y
                );

                if (!collision)
                {
                    el.style.left = x + 'px';
                    el.style.top = y + 'px';
                    placed.push({ x, y, w, h });
                    ok = true;
                    break;
                }
            }

            if (!ok) container.removeChild(el);
        }
    </script>
</body>

</html>
